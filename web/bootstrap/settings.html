<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      textarea,
      select,
      input:not([type="radio"]) {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1 class="my-4 text-center">Settings</h1>

    <div class="container">
        <a href="page1.html" class="d-block mb-2">Back</a>
      <!-- listing of setting links -->
      <ol class="list-group list-group-numbered">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">General</div>
            Preferences, Profile
          </div>
          <span class="badge text-bg-primary rounded-pill">14</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Security</div>
            Accounts, Privacy controls
          </div>
          <span class="badge text-bg-primary rounded-pill">14</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
        >
          <div class="ms-2 me-auto">
            <div class="fw-bold">Help</div>
            Agent BOT, Customer help
          </div>
          <span class="badge text-bg-primary rounded-pill">14</span>
        </li>
      </ol>
    </div>

    <!-- shipping offcanvas start -->
    <!-- shipping offcanvas end -->
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
