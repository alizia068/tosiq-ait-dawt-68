<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      textarea,
      select,
      input:not([type="radio"]) {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1 class="my-4 text-center">Shipping address</h1>

    
    <div class="container">
        <!-- side popup start -->
    <button
      class="btn btn-primary my-4"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop"
    >
      Add shipping address
    </button>
    | <a href="settings.html">Go to settings</a>

    
    <!-- side popup end -->
      <form class="mb-5">
        <div class="row">
          <div class="col-lg-6">
            <label for=""> First name </label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter first name"
            />
          </div>
          <div class="col-lg-6">
            <label for=""> Last name </label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter last name"
            />
          </div>

          <div class="col-lg-12">
            <label for=""> Email address </label>
            <input
              type="text"
              class="form-control"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="col-lg-12">
            <label for=""> Address line 1 </label>
            <textarea
              class="form-control"
              placeholder="Enter your street address"
            ></textarea>
          </div>

          <div class="col-lg-4">
            <label for=""> Country </label>
            <select class="form-select">
              <option selected>Choose your country</option>
              <option value="pk">Pakistan</option>
              <option value="uae">Dubai</option>
              <option value="sa">Saudia Arabia</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for=""> State </label>
            <select class="form-select">
              <option selected>Choose state</option>
              <option value="eu">Europe</option>
              <option value="as">Asia</option>
              <option value="us">United State</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for=""> Zip code </label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter zip code"
            />
          </div>
          <div class="col-lg-12">
            <span class="d-block">Payment method</span>

            <input
              type="radio"
              id="visa"
              name="payment"
              class="form-check-input"
            />
            <label for="visa">Visa</label>

            <input
              type="radio"
              id="cod"
              name="payment"
              class="form-check-input"
            />
            <label for="cod">Cash on delivery</label>
          </div>
          <div class="col mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>


    <!-- shipping offcanvas start -->
    <div
      class="offcanvas offcanvas-end"
      data-bs-backdrop="static"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">
            Shipping address
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
            <form class="mb-5">
        <div class="row">
          <div class="col-lg-6">
            <label for=""> First name </label>
            <input
            autocomplete="off"
              type="text"
              class="form-control"
              placeholder="Enter first name"
            />
          </div>
          <div class="col-lg-6">
            <label for=""> Last name </label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter last name"
            />
          </div>

          <div class="col-lg-12">
            <label for=""> Email address </label>
            <input
              autocomplete="off"
              type="text"
              class="form-control"
              placeholder="example@gmail.com"
            />
          </div>
          <div class="col-lg-12">
            <label for=""> Address line 1 </label>
            <textarea
              class="form-control"
              placeholder="Enter your street address"
            ></textarea>
          </div>

          <div class="col-lg-4">
            <label for=""> Country </label>
            <select class="form-select">
              <option selected>Choose your country</option>
              <option value="pk">Pakistan</option>
              <option value="uae">Dubai</option>
              <option value="sa">Saudia Arabia</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for=""> State </label>
            <select class="form-select">
              <option selected>Choose state</option>
              <option value="eu">Europe</option>
              <option value="as">Asia</option>
              <option value="us">United State</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for=""> Zip code </label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter zip code"
            />
          </div>
          <div class="col-lg-12">
            <span class="d-block">Payment method</span>

            <input
              type="radio"
              id="visa"
              name="payment"
              class="form-check-input"
            />
            <label for="visa">Visa</label>

            <input
              type="radio"
              id="cod"
              name="payment"
              class="form-check-input"
            />
            <label for="cod">Cash on delivery</label>
          </div>
          <div class="col mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
        </div>
      </div>
    </div>
    <!-- shipping offcanvas end -->
    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
